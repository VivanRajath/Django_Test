{% extends "base.html" %}

{% block title %}{{ movie.title }}{% endblock %}

{% block content %}
  <div class="container my-4">
    <!-- Movie Title -->
    <h1 class="mb-4">{{ movie.title }}</h1>


    <!-- Video Player Section -->
    <div class="video-container mb-4">
      <video id="videoPlayer" class="video-player rounded shadow-lg" controls>
        <source src="{{ movie.video_file.url }}" type="video/mp4">
        Your browser does not support the video tag.
      </video>

        </div>
      </div>
    </div>

    <!-- Back to Movie List Button -->
    <a href="{% url 'movie_list' %}" class="btn btn-outline-dark mt-3">Back to List</a>
  </div>
{% endblock %}
